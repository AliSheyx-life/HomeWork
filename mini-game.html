<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mini Game</title>
</head>
<body>
    
    <div class="container">
        
        <div class="home">
           <a class="home__link" href="index.html">На главную</a>
        </div>
        
        <div class="mini-game">
            
            <h1 class="sections__title">Mini game</h1>
            <p class="sections__subtitle">Попробуйте отгадать загаданное число</p>
            
            <input 
            type="number" 
            class="game__input" 
            id="gameInput" 
            placeholder="Число 1-10"
            maxlength="2">
            
            <button class="game__btn" id="gameBtn" onclick="game()">Узнать</button>
            <button class="game__btn reset" id="resetBtn" onclick="document.location.reload()">Ещё раз</button>
            
            <div class="game__answer-box">
                <p class="game__answer" id="gameAnswer">Ответ:</p>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
