<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    
    <div class="container">
        
        <div class="home">
            <a class="home__link" href="index.html">На главную</a>
        </div>
        
        <div class="numbers">
            
            <h1 class="sections__title">Numbers</h1>
            <p class="sections__subtitle">Введите 3 цифры и я определю наивысшее число</p>
            
            <!-- Inputs -->
            <input 
            type="number" 
            class="numbers__input" 
            id="numbersInput1" 
            placeholder="Первое число">
            
            <!-- Inputs -->
            <input 
            type="number" 
            class="numbers__input" 
            id="numbersInput2" 
            placeholder="Второе число">
            
            <!-- Inputs -->
            <input 
            type="number" 
            class="numbers__input" 
            id="numbersInput3" 
            placeholder="Третее число">
            
            <button class="numbers__btn" id="numbersBtn" onclick="numbers()">Узнать</button>
            
            <div class="numbers__answer-box">
                <p class="numbers__answer" id="numbersAnswer">Ответ:</p>
            </div>
            
        </div>
        
    </div>
    
    <script src="script.js"></script>
